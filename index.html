<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ff3f5be92c.js"
      crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Tic_Tac_Toe Game</li>
      </ul>
    </nav>

    <div class="gameContainer">
      <div class="container">
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe Game</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset" onclick="script=alert('reset game...')">Reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>
    <footer class="footer_">
      <div class="media_logo">
        <i class="fa-brands fa-facebook-f"></i>
        &emsp;
        <i class="fa-brands fa-instagram"></i>
        &emsp;
        <i class="fa-brands fa-twitter"></i>
        &emsp;
        <i class="fa-brands fa-linkedin-in"></i>
      </div>
      <h3>Copyright &copy; By RAHUL GAUTAM </h3>
      <h3>Contact: rahulgautamfgh486@gmail.com</h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
